[[plugins]]
repo = 'vim-denops/denops.vim'
hook_add = '''
  let g:denops#server#deno_args = ['-q', '--no-lock', '-A', '--unstable-ffi']
'''

[[plugins]]
repo = 'Shougo/context_filetype.vim'
hook_source = '''
  let g:context_filetype#ignore_patterns = #{
      \ toml: ['^\s*#\s*'],
      \ }
'''

[[plugins]]
repo = 'vim-jp/vimdoc-ja'
on_event = 'VimEnter'
