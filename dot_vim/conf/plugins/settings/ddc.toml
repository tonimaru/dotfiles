[[plugins]]
repo = 'Shougo/ddc.vim'
depends = ['context_filetype.vim', 'denops.vim', 'pum.vim']
on_event = ['InsertEnter', 'CursorHold']
hook_add = '''
  function! CommandlinePre() abort
    cnoremap <C-n> <Cmd>call pum#map#insert_relative(+1)<CR>
    cnoremap <C-p> <Cmd>call pum#map#insert_relative(-1)<CR>
    cnoremap <C-y> <Cmd>call pum#map#confirm()<CR>
    cnoremap <C-e> <Cmd>call pum#map#cancel()<CR>
    autocmd User DDCCmdlineLeave ++once call CommandlinePost()
    call ddc#enable_cmdline_completion()
  endfunction
  function! CommandlinePost() abort
    silent! cunmap <C-n>
    silent! cunmap <C-p>
    silent! cunmap <C-y>
    silent! cunmap <C-e>
  endfunction
  nnoremap : <Cmd>call CommandlinePre()<CR>:
'''
hook_source = '''
  call ddc#custom#patch_global('ui', 'pum')
  call ddc#custom#patch_global('sources', ['around', 'file', 'vsnip'])
  call ddc#custom#patch_global('sourceOptions', {
      \   '_': {
      \     'matchers': ['matcher_fuzzy'],
      \     'sorters': ['sorter_fuzzy'],
      \     'converters': ['converter_fuzzy']
      \   },
      \   'file': {
      \     'mark': 'file',
      \     'isVolatile': v:true,
      \     'forceCompletionPattern': '\S/\S*',
      \   },
      \   'around': {
      \     'mark': 'around',
      \   },
      \   'cmdline': {
      \     'mark': 'cmdline',
      \   },
      \   'cmdline-history': {
      \     'mark': 'history',
      \   },
      \   'input': {
      \     'mark': 'input',
      \     'isVolatile': v:true,
      \   },
      \   'line': {
      \     'mark': 'line',
      \   },
      \   'nvim-lsp': {
      \     'mark': 'lsp',
      \     'forceCompletionPattern': '\.|:|->|\\',
      \     'minAutoCompleteLength': 1,
      \     'dup': 'keep',
      \   },
      \   'vsnip': {
      \     'mark': 'vsnip',
      \     'dup': 'keep',
      \     'minAutoCompleteLength': 1,
      \   },
      \ })

  call ddc#custom#patch_global('sourceParams', {
    \   'nvim-lsp': {
    \     'snippetEngine': denops#callback#register({ body -> vsnip#anonymous(body) }),
    \     'enableResolveItem': v:true,
    \     'enableAdditionalTextEdit': v:true,
    \   },
    \   'line': {
    \     'maxSize': 1000,
    \   },
    \ })

  call ddc#custom#patch_global('cmdlineSources', {
      \   ':': ['cmdline-history', 'cmdline', 'around'],
      \   '@': ['cmdline-history', 'input', 'file', 'around'],
      \   '>': ['cmdline-history', 'input', 'file', 'around'],
      \   '/': ['around', 'line'],
      \   '?': ['around', 'line'],
      \   '-': ['around', 'line'],
      \   '=': ['input'],
      \ })

  call ddc#custom#patch_global('autoCompleteEvents', [
      \ 'InsertEnter', 'TextChangedI', 'TextChangedP',
      \ 'CmdlineEnter', 'CmdlineChanged', 'TextChangedT',
      \ ])

  if has('nvim')
    call ddc#custom#patch_filetype([
      \   'bash',
      \   'dockerfile',
      \   'go',
      \   'json',
      \   'lua',
      \   'markdown',
      \   'sh',
      \   'vim',
      \   'yaml',
      \ ], 'sources', [
      \   'nvim-lsp',
      \   'vsnip',
      \   'around',
      \   'file',
      \ ])
  endif

  call ddc#enable()
'''

