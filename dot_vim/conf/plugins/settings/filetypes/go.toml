  nmap <silent><buffer> [prefix]lS <Cmd>call Go_alternate_Switch(v:false, "vsplit")<CR>
  nmap <silent><buffer> [prefix]ie <Plug>(go-iferr)
  inoremap <silent><buffer> <C-e> <ESC><Cmd>GoIfErr<CR>
'''

