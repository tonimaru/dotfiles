  nmap <silent><buffer> [prefix]q <Plug>(go-run)<Esc>
  nnoremap <silent><buffer> [prefix]t  <Cmd>call go#test#Test(1, 0, "-v", "-count=1")<CR><Esc>
  nnoremap <silent><buffer> [prefix]lf <Cmd>call go#test#Func(1, "-v", "-count=1")<CR><Esc>
